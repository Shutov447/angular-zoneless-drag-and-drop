<div
    appDragNDropContainer
    [coveragePercentage]="50"
    [coverageTime]="250"
    [transitions]="[
        ['top', 300, 'ease-out'],
        ['left', 300, 'ease-out'],
    ]"
    class="container"
>
    @for (gif of gifs; track $index) {
        <img
            appDragNDropItem
            class="dnd-item"
            [src]="gif"
            [alt]="gif"
        />
    }
</div>
